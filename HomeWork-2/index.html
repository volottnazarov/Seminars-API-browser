<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="section container">
        <div class="demo">

        </div>
        <div class="preview">
            <div class="preview__image">
                <img class="img image-1" src="./image/Смайл с сердечком.png" alt="смайл с сердечком">
                <img class="img image-2" src="./image/smile в очках.png" alt="смайл в очках">

            </div>
            <div class="preview__control">
                <div class="preview__control-panel">
                    <button class="btn btn-back">BACK</button>
                    <button class="btn btn-left"></button>
                    <button class="btn btn-right"></button>
                    <button class="btn btn-next">NEXT</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
